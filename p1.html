<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title> DOM Practice</title>
</head>



<body></body>
    
    <h1 id="MyId" class="">Bangladesh</h1>

    <button onclick="AddStyle()">Add Style</button>
    <button onclick="RemoveStyle()">Remove Style</button>

    <script>
        function AddStyle(){
            let H1Tag=document.getElementById('MyId')
            H1Tag.classList.add('text-primary')
        }
        function RemoveStyle(){
            let H1Tag=document.getElementById('MyId')
            H1Tag.classList.remove('text-primary')
        }
    
    </script>
</body>
</html>
